<app-navbar></app-navbar>
<div class="mat-elevation-z8">
    <div class="in"><input class="form1"  type="text" placeholder="Search.." [(ngModel)]="searchText"></div>
    <table  mat-table [dataSource]="data |slice:start:end | searchFilter: searchText" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container  matColumnDef="id" >
            <th  mat-sort-header="id" mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th  mat-sort-header="Email" mat-header-cell *matHeaderCellDef  mat-sort-header="email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="username"> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="firstname"> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef > City </th>
            <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header="password"> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <input class="btn btn-primary" type="submit" value="View" (click)=getUserData(element.id)>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button class="btn btn-primary" style="margin-right: 0.1%" (click)=prev()>
    prev
</button>

<button class="btn btn-primary" (click)=next()>
    next
</button>
