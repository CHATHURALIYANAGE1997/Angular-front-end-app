<div class="form">
    <input class="form1" type="text" placeholder="Search.." [(ngModel)]="searchText" >
</div>

<table class="table">
    <thead >
        <th scope="col">Email</th>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">City</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let post of data|slice:start:end| searchFilter: searchText">
            <td>{{post.email}}</td>
            <td>{{post.id}}</td>
            <td>{{post.name.firstname}}</td>
            <td>{{post.address.city}}</td>
            <td>{{post.username}}</td>
            <td>{{post.password}}</td>
            <td>{{post.phone}}</td>
            <td><input type="submit" value="View" (click)=getUserData(post.id)></td>
        </tr>
    </tbody>
</table>

<button class="btn" (click)=prev()>
    prev
</button>

<button class="btn" (click)=next()>
    next
</button>
